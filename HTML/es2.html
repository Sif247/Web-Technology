<!--

Crea una tabella HTML che mostri la programmazione di un cinema. La tabella deve avere:
• Tre colonne: Film, Orario, Sala.
• Due (o più) righe di dati.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body">
    <h1><b>Cinema Program</b></h1>
    <table border = "3px solid black">
        <tr style="text-align: center; background: rgb(42, 41, 69);">
            <b><th style="width: 100px; height: 70px;">Film</th>
            <th style="width: 100px;">time</th>
            <th style="width: 100px;">room</th></b>
        </tr>
        <tr style="text-align: center; background-color: rgb(14, 14, 179);">
            <i><td style="height: 50px;">Avengers</td>
            <td>21:30</td>
            <td>number 1</td></i>
          </tr>
          <tr style="text-align: center; background-color: rgb(14, 14, 179)">
            <i><td style="height: 50px;">Harry Potter</td>
            <td>21:45</td>
            <td>number 2</td></i>
          </tr>
    </table>
</body>
</html>
